<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: flex;
      flex-direction: row;
    ">
      <div style="background-color: lightblue;
      ">div 1 text</div>
      <div style="background-color: lightpink;
      ">div 2 <p>text</p></div>
    </div>

    <!--flex: 1; is take all the rest on the line-->
    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px text</div>
      <div style="
        background-color: lightpink;
        flex: 1;
      ">flex: 1 <p>text</p></div>
    </div>

     <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
    ">
      <div style="
        background-color: lightblue;
        flex: 1;
      ">flex: 1</div>
      <div style="
        background-color: lightpink;
        width: 100px;
      ">100px text</div>
      <div style="
        background-color: lightblue;
        flex: 2;
        ">flex: 2</div>
    </div>

    <!-- justify-content tells what position onf the items -->
  <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    justify-content: center;

">
    <div style="
      background-color: lightblue;
      width: 100px;
    ">100px</div>
      <div style="
        background-color: lightpink;
        width: 100px;
      ">100px text</div>
      <div style="
        background-color: lightblue;
        width: 100px;
        ">100px</div>
    </div>


    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      display: flex;
      flex-direction: row;
      justify-content: space-between;

    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightpink;
        width: 100px;
      ">100px text</div>
      <div style="
        background-color: lightblue;
        width: 100px;
        ">100px</div>
    </div>


    <!-- align-items - start put the items on top of the row, center put the items on senter of the row -->
    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: start;

    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightpink;
        width: 100px;
      ">100px text</div>
      <div style="
        background-color: lightblue;
        width: 100px;
        ">100px</div>
    </div>
  </body>
</html>
