<!DOCTYPE html>
<html>
  <head>
    <title>Position</title>
    <!--
      static - is the defualt
      fixed - not take the space on the page its float on the page ,
      top adjust the item space from top of the window
      the other directions do the same.
      if u do in opposite direction item is stach
    -->
    <body style="
      height: 3000px;
      padding-top: 60px;
      padding-left: 80px;
      ">
      <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;
        ">
      header</div>

      <div style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        left: 0px;
        bottom: 0px;
        width: 72px;
        ">
        sidebar
        <!-- absolute inside position fixed -->
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 0px;
        right: 0px;
        z-index: 2;
        ">
        X
      </div>
      </div>

      <!--same as fix but when we scroll its going up, position the element on the page-->
      <!--z index tell what will show from of what-->
      <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
        z-index: 2;
        ">
        absolute
      </div>

      <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      ">div 1</div>

      <!-- with relative we can put absolute insode -->
      <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
        "
      >div 2
        <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
        ">
        5:00
        </div>
      </div>
    </body>
  </head>
</html>
